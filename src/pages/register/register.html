<ion-content padding>

  <div class="title">
      BestCode Jobs
  </div>

  <div>

    <ion-item>
      <ion-label floating>Correo electrónico</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Repetir contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div padding>Al crear una cuenta acepto los terminos y condiciones de BestCode Jobs</div>
    <ion-item no-lines>
      <ion-label>Acepto</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
      <button ion-button item-end clear (click)="terms()">Terminos y Condiciones</button>
    </ion-item>
    <button ion-button full (click)="register(email,password)">Continuar</button>
    <ion-item no-lines text-right>
        <ion-label>Ya tienes cuenta?</ion-label>
        <button ion-button item-end clear (click)="login()">Ingresar</button>
      </ion-item>
  </div>
</ion-content>
