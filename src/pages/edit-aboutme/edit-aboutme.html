<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="backButtonClick()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Acerca de mi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
      <ion-textarea rows="10" class="paragraph" [(ngModel)]="user.about"></ion-textarea>
  </div>
  <div padding>
    <button ion-button block (click)="saveProfile()">Guardar</button>
  </div>
</ion-content>
