<ion-content>
  <ion-card *ngFor="let project of projects" (click)="projectDetail(project)">
    <ion-card-header text-wrap>
      <span class="header-project">{{project.name}}</span>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col col-7>
          <p><span>{{project.category}}</span></p>
        </ion-col>
        <ion-col col-5 text-right>
          <p><span>{{project.subCategory}}</span></p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 text-left><p><ion-icon color="primary" name="checkmark-circle"></ion-icon> {{project.applied}} Aplicados</p></ion-col>
        <ion-col col-3 text-center><p><ion-icon color="primary" name="logo-usd"></ion-icon> {{project.value}}</p></ion-col>
        <ion-col col-5 text-right><p><ion-icon color="primary" name="calendar"></ion-icon> {{project.timeElapsed}}</p></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
