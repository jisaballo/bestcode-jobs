<ion-content padding>
  <ion-list no-lines>
    <div ion-text color="primary">Perfil</div>
    <ion-item (click)="openProfile()" *ngIf="user">
      <ion-avatar item-start>
        <img src="{{user.uriImage}}">
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <p>{{user.profesion}}</p>
    </ion-item>
    <hr>
    <ion-item (click)="openNotification()"><ion-icon name="notifications" item-start></ion-icon>Notificaciones<ion-badge item-end>{{notification}}</ion-badge></ion-item>
    <ion-item (click)="openFavorites()"><ion-icon name="heart" item-start></ion-icon>Favoritos</ion-item>
    <ion-item><ion-icon name="pricetags" item-start></ion-icon>Suscripción</ion-item>
    <ion-item><ion-icon name="settings" item-start></ion-icon>Ajustes</ion-item>
    <ion-item><ion-icon name="help" item-start></ion-icon>Ayuda</ion-item>
    <ion-item (click)="openSupport()"><ion-icon name="contacts" item-start></ion-icon>Soporte</ion-item>
    <ion-item (click)="logOut()"><ion-icon name="log-out" item-start color="danger"></ion-icon><span ion-text color="danger">Cerrar sesión</span></ion-item>
  </ion-list>

</ion-content>
