<ion-header>
  <ion-navbar>
    <ion-title>Cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <ion-list-header>Perfil</ion-list-header>
    <ion-item (click)="openProfile()" *ngIf="user">
      <ion-avatar item-start>
        <img src="{{urlImageProfile}}">
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <p>Ingeniero en Sistemas</p>
    </ion-item>
    <hr>
    <ion-item><ion-icon name="pricetags" item-start></ion-icon>Suscripción</ion-item>
    <ion-item><ion-icon name="settings" item-start></ion-icon>Ajustes</ion-item>
    <ion-item><ion-icon name="help" item-start></ion-icon>Ayuda</ion-item>
    <ion-item (click)="openSupport()"><ion-icon name="contacts" item-start></ion-icon>Soporte</ion-item>
    <ion-item (click)="logOut()"><ion-icon name="log-out" item-start></ion-icon>Cerrar sesión</ion-item>
  </ion-list>

</ion-content>
