<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="openConversation(chat)">
      <ion-avatar item-start>
        <img src="{{chat.uriImagen}}">
      </ion-avatar>
      <h2>{{chat.contactName}}</h2>
      <p>{{chat.lastMessage}}</p>
    </ion-item>
  </ion-list>
</ion-content>
