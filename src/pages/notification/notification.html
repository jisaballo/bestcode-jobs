<ion-content>
  <ion-row>
    <ion-col col-6>
      <button ion-button icon-start clear color="dark" (click)="closePage()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-6 text-right>
    <button ion-button round clear color="danger" (click)="deleteAll()">
      Borrar todo
    </button>
    </ion-col>
  </ion-row>
  <div *ngFor="let item of notification; let i = index">
    <ion-item text-wrap>{{item.text}}<ion-icon color="danger" name="trash" item-end (click)="deleteNotification(i)"></ion-icon></ion-item>
  </div>
</ion-content>
