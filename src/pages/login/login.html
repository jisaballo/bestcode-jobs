<ion-content class="login">
  <div padding>

      <div class="title">
        BestCode Jobs
      </div>
      
      <ion-item>
        <ion-label floating>Correo electronico</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <div item-end ion-button clear>Olvido su contraseña?</div>
      </ion-item>

    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <button ion-button full (click)="login(user)">Ingresar</button>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <div ion-text text-center>O</div>
    <div>
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <button class="mail" ion-button full (click)="register()" icon-start><ion-icon name="mail"></ion-icon>Correo</button>
          <button class="likedin" ion-button full icon-start><ion-icon name="logo-linkedin"></ion-icon>LikedIn</button>
          <button class="facebook" ion-button full icon-start><ion-icon name="logo-facebook"></ion-icon>Facebook</button>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </div>

  </div>
</ion-content>
