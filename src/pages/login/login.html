<ion-content>
  <button ion-button icon-only clear color="dark" (click)="backButtonClick()">
    <ion-icon name="ios-arrow-back"></ion-icon>
  </button>
  
  <div class="form_login" padding>
    <ion-item text-wrap>
      Introdusca su correo electrónico y contraseña.
    </ion-item>
    <ion-item>
      <ion-label stacked>Correo electronico</ion-label>
      <ion-input type="text" autofocus [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input [type]="passwordType" [(ngModel)]="user.password"></ion-input>
      <button ion-button clear color="dark" item-right (click)='hideShowPassword()'>
        <ion-icon [name]="passwordIcon"></ion-icon>
      </button>
    </ion-item>

    <ion-item no-lines (click)="resetPassword()">
      <p ion-text color="primary">He olvidado mi contraseña?</p>
    </ion-item>

    <button ion-button block color="primary" (click)="login(user)">Iniciar sesión</button>
    
    <!--<button class="likedin" ion-button full icon-start><ion-icon name="logo-linkedin"></ion-icon>LikedIn</button>
    <button class="facebook" ion-button full icon-start><ion-icon name="logo-facebook"></ion-icon>Facebook</button>-->

  </div>
</ion-content>
