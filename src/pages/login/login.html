<ion-content>
  <div class="form_login" padding>
      
    <ion-item>
      <ion-label stacked color="primary">Correo electronico</ion-label>
      <ion-input type="text" autofocus [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked color="primary">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <div item-end ion-button clear>Olvido su contraseña?</div>
    </ion-item>

    <button ion-button block color="primary" (click)="login(user)">Ingresar</button>

    <br>
    
    <button ion-button block color="light" (click)="register()" icon-start><ion-icon name="mail"></ion-icon>Accede con tu Email</button>
    
    <!--<button class="likedin" ion-button full icon-start><ion-icon name="logo-linkedin"></ion-icon>LikedIn</button>
    <button class="facebook" ion-button full icon-start><ion-icon name="logo-facebook"></ion-icon>Facebook</button>-->

  </div>
</ion-content>
