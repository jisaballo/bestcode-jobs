<ion-content>
  <ion-row>
    <ion-col col-3>
      <button ion-button icon-only clear (click)="closePage()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-6 text-center><ion-title>Favoritos</ion-title></ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  <hr>
  <div>
    <ion-segment [(ngModel)]="favoritesSegment">
      <ion-segment-button value="projects">
        Proyectos
      </ion-segment-button>
      <ion-segment-button value="users">
        Usuarios
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="favoritesSegment">
    <ion-list *ngSwitchCase="'projects'">
        <ion-card *ngFor="let project of projects" (click)="projectDetail(project)">
          <ion-item>
            <ion-avatar item-start>
              <img src="{{project.ownerUrlImage}}">
            </ion-avatar>
            <h2>{{project.ownerName}}</h2>
            <p>{{project.ownerProfesion}}</p>
          </ion-item>
          <hr>
          <ion-card-header text-wrap>
            <span class="header-project">{{project.name}}</span>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col col-7>
                <ion-label>{{project.category}}</ion-label>
              </ion-col>
              <ion-col col-5 text-right>
                <ion-label>{{project.subCategory}}</ion-label>
              </ion-col>
            </ion-row>
            <hr>
            <ion-row>
              <ion-col col-4 text-left><p><ion-icon color="primary" name="checkmark-circle"></ion-icon> {{project.applied}} Aplicados</p></ion-col>
              <ion-col col-3 text-center><p><ion-icon color="primary" name="logo-usd"></ion-icon> {{project.value}}</p></ion-col>
              <ion-col col-5 text-right><p><ion-icon color="primary" name="calendar"></ion-icon> {{project.timeElapsed}}</p></ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
    </ion-list>
  
    <ion-list no-lines *ngSwitchCase="'users'">
      <ion-item *ngFor="let user of users" (click)="openContact(user)">
        <ion-avatar item-start>
          <img src="{{user.uriImage}}">
        </ion-avatar>
        <h2>{{user.username}}</h2>
        <p>{{user.profesion}}</p>
      </ion-item>
      <hr>
    </ion-list>
  </div>
</ion-content>
